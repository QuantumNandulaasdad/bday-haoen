<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition with Persistent First Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .first-image, .second-image {
            position: absolute;
            width: 50%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }
        .first-image {
            background: url('first-image.jpg') no-repeat center center/cover;
            cursor: pointer;
            right: 0;
        }
        .second-image {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            background-color: #FBD2E2;
            opacity: 0;
            transition: transform 1s ease-out, opacity 1s ease-out;
            width: 100%;
        }
        .second-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .slide-in {
            transform: scale(1);
            opacity: 1;
        }
        .move-right {
            transform: translateX(50%);
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: bubbleAnimation 1s ease-out;
        }
        @keyframes bubbleAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2) translateY(-50px); opacity: 0.6; }
            100% { transform: scale(4) translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first-image" onclick="generateBubbles()"></div>
        <div class="second-image">
            <img src="second-image.jpg" alt="Second Image">
        </div>
    </div>
    <script>
        function slideToSecondImage() {
            document.querySelector('.second-image').classList.add('slide-in');
            document.querySelector('.first-image').classList.add('move-right');
        }

        function generateBubbles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 10; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.top = `${Math.random() * 100}vh`;
                container.appendChild(bubble);
                setTimeout(() => bubble.remove(), 1000);
            }
        }
    </script>
</body>
</html>
